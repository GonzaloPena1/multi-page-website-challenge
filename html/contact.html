<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link href="../assets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/contact.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <p class="logo" onclick="location.href = '../index.html'">
          <b>Logo</b>
        </p>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
        <input class="search-bar" type="text" placeholder="Search.." />
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <h4>Welcome to our Customer Support information page.</h4>
      <section class="contact-form">
        <form action="#0">
          <div>
            <input
              type="text"
              id="first_name"
              name="first_name"
              required
              placeholder=" "
            />
            <label for="first_name">First Name</label>
          </div>

          <div>
            <input
              type="text"
              id="last_name"
              name="last_name"
              required
              placeholder=" "
            />
            <label for="last_name">Last Name</label>
          </div>

          <div>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder=" "
            />
            <label for="email">Email Address</label>
            <div class="requirements">Must be a valid email address.</div>
          </div>

          <div>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder=" "
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
            />
            <label for="password">Password</label>
            <div class="requirements">
              Your password must be at least 6 characters as well as contain at
              least one uppercase, one lowercase, and one number.
            </div>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <textarea
              id="subject"
              name="subject"
              placeholder=" "
              style="height: 200px"
            ></textarea>
          </div>
          <input class="" type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer class="footer-flex">
      <div><p class="copyright">copyright 2025 Â©</p></div>
      <div>
        <a class="noDecoration" href="help.html">Help</a>
        <a class="noDecoration" href="contact.html">Contact</a>
      </div>
    </footer>
    <script type="text/javascript" src="../js/fix.textarea.lablel.js"></script>
  </body>
</html>
